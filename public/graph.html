<!DOCTYPE html>
<html>
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascript/lib/jquery-2.1.1.min.js"></script>
    <script src="javascript/lib/jquery.json-view.js"></script>
    <!-- SIGMA IMPORTS -->
    <script src="javascript/lib/sigma.min.js"></script>
    <!-- SIGMA PLUGIN IMPORTS -->
    <script src="javascript/lib/plugins/sigma.renderers.edgeLabels.min.js"></script>
    <script src="javascript/lib/plugins/sigma.renderers.parallelEdges.min.js"></script>
    <script src="javascript/lib/plugins/sigma.layout.forceAtlas2.min.js"></script>
    <script src="javascript/lib/plugins/sigma.parsers.gexf.min.js"></script>
    <script src="javascript/lib/plugins/sigma.renderers.customEdgeShapes.min.js"></script>
    <script src="javascript/lib/plugins/sigma.renderers.customShapes.min.js"></script>
    <!-- GRAPH SCRIPT-->
    <script src="javascript/main.js"></script>
    
    <head>
        <title>Test Graph</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/jquery.json-view.css">
    </head>

    <body>
        <div class='navBar'>
            <ul id="navBar">
                <!-- The Search Bar -->
                <form id="searchForm">
                    <input type="text" placeholder="Search.." name="search">
                    <input type="submit" id="searchBtn"/>
                </form>
            </ul>
        </div>

        <div class="canvas">
            <a style="position: absolute; left: 2.5%; top: 2%">Graph:</a><br>
            <div class="graph">
                <div id="container"></div>
            </div>

            <a style="position: absolute; left: 57.5%; top: 2%">Description:</a><br>
            <div class="msgBox" id="msg">
                <button class="btn" id="json">Get JSON</button>
                <div id="msgRoot"></div>
            </div>
        </div>
    </body>
</html>
