<!DOCTYPE html>
<html>
    <!-- Load icon library -->
    <script src="javascript/lib/jquery.min.js"></script>
    <script src="javascript/lib/jquery.json-view.js"></script>
    <!-- Vis-Network -->
    <script src="javascript/lib/vis-network.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/vis-network.css">
    <!-- SIGMA IMPORTS -->
    <script src="javascript/lib/sigma.min.js"></script>
    <!-- SIGMA PLUGIN IMPORTS -->
    <script src="javascript/lib/plugins/sigma.renderers.edgeLabels.min.js"></script>
    <script src="javascript/lib/plugins/sigma.renderers.parallelEdges.min.js"></script>
    <script src="javascript/lib/plugins/sigma.layout.forceAtlas2.min.js"></script>
    <script src="javascript/lib/plugins/sigma.parsers.gexf.min.js"></script>
    <script src="javascript/lib/plugins/sigma.renderers.customEdgeShapes.min.js"></script>
    <script src="javascript/lib/plugins/sigma.renderers.customShapes.min.js"></script>
    <!-- GRAPH SCRIPT-->
    <script src="javascript/main.js"></script>
    
    <head>
        <title>Graph Show</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/jquery.json-view.css">
    </head>

    <body>
        <ul class="topNav">
            <li><a>Graph Show</a></li>
            <!-- The Search Bar -->
            <form id="searchForm">
                <input type="text" placeholder="Search.." name="search">
                <input type="image" id="searchBtn" style="width:20px;" src="images/search-icon.svg" alt="Submit Search" />
            </form>
        </ul>

        <ul class="navBar" id="navBar"></ul>

        <div class="canvas">
            <div class="graph">
                <div class="graphNav">
                    <a style="position: absolute; float: left; top: 2%">Graph:</a><br>
                </div>

                <div class="graphBox">
                    <div id="container"></div>
                </div>
            </div>

            <div class="splitter">
                <div id="drag">
                    <p>&#8942;</p>
                </div>
            </div>

            <div class="msgBox">
                <div class="msgNav">
                    <a style="float: left;">Description:</a><br>
                </div>
                <div class="msgContent" id="msg"></div>
            </div>
        </div>
    </body>
</html>
