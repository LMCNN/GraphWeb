<!DOCTYPE html>
<html>
    <!-- Load icon library -->
    <script src="javascript/lib/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <!-- Vis-Network -->
    <script src="javascript/lib/vis-network.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/vis-network.css">
    <!-- JSON Tree-->
    <script src="javascript/lib/jsonTree.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/jsonTree.css">
    <!-- GRAPH SCRIPT-->
    <script src="javascript/main.js"></script>
    
    <head>
        <title>Graph Show</title>
    </head>

    <body>
        <ul class="topNav">
            <li><a>Graph Show</a></li>
            <!-- The Search Bar -->
            <form id="searchForm">
                <input type="text" placeholder="Search.." name="search">
                <input type="image" id="searchBtn" style="width:20px;" src="images/search-icon.svg" alt="Submit Search" />
            </form>
        </ul>

        <ul class="navBar" id="navBar"></ul>

        <div class="canvas">
            <div class="graph">
                <div class="graphNav"></div>
                <div class="graphBox">
                    <div id="container"></div>
                </div>
            </div>

            <div class="splitter">
                <div id="drag">
                    <p>&#8942;</p>
                </div>
            </div>

            <div class="msgBox">
                <div class="msgNav"></div>
                <div class="msgContent" id="msg">
                    <div id="msgRoot"></div>
                </div>
            </div>
        </div>
    </body>
</html>
